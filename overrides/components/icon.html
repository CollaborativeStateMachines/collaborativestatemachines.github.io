{% if config.theme.icon %}
{% if config.theme.icon.startswith("http") %}
<img style="width: calc(var(--spacing) * 10);" src="{{ config.theme.icon }}">
{% else %}
{{ config.theme.icon | iconify }}
<!-- <iconify-icon class="size-5" icon="{{ config.theme.icon }}" noobserver></iconify-icon> -->
{% endif %}
{% else %}
{% with override_class="size-5" %}
{% include "icons/shadcn.svg" %}
{% endwith %}
{% endif %}
