site_name: Collaborative State Machines
repo_url: https://github.com/CollaborativeStateMachines/Cirrina
site_url: https://collaborativestatemachines.github.io/
theme:
  name: shadcn
  show_title: true
  show_stargazers: true
  pygments_style: 
        light: shadcn-light
        dark: github-dark
  icon: streamline-emojis:octopus
  favicon: data:image/svg+xml;base64,
  topbar_sections: false
  show_datetime: true 
plugins:
  - autorefs
  - bibtex:
      bib_file: "refs.bib"
  - search
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - attr_list
  - fenced_code
  - footnotes
  - pymdownx.blocks.caption
  - shadcn.extensions.iconify